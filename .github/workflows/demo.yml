name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Dependancies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: cache-key-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file-jobs: ${{ steps.publish.outputs.script-file-steps }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Dependancies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: cache-key-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      # - name: Change Package Lock Json
      #   run: cp index.html ~/.npm/index.html
        # run: |
        #   tail package-lock.json
        #   cp package-lock-copy.json package-lock.json
        #   tail package-lock.json
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file-steps={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          # path: |
          #   dist
          #   package.json
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Downloading artifacts
        uses: actions/download-artifact@v4
        with: 
          name: dist-files
      - name: Check artifacts
        run: ls
      - name: Print JS filename from build job
        run: echo "${{ needs.build.outputs.script-file-jobs }}"
      - name: Deploy
        run: echo "Deploying..."

